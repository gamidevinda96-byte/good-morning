<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Good Morning</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  overflow:hidden;
}

.container{
  position:relative;
  width:100%;
  height:100%;
}

.bg{
  position:absolute;
  width:100%;
  height:100%;
  background:url("photo.jpg") center/cover no-repeat;
  animation: zoom 20s infinite alternate;
  filter: brightness(0.9);
}

@keyframes zoom{
  from{transform:scale(1);}
  to{transform:scale(1.1);}
}

.text{
  position:absolute;
  width:100%;
  text-align:center;
  color:#ffd87d;
  text-shadow:0 0 15px rgba(0,0,0,0.7);
}

.text.top{
  top:12%;
  font-size:2.5rem;
  font-weight:600;
}

.text.bottom{
  bottom:12%;
  font-size:2rem;
}

audio{
  display:none;
}
</style>
</head>

<body>

<div class="container">
  <div class="bg"></div>

  <div class="text top">
    Good morning my princess
  </div>

  <div class="text bottom">
    Have a useful day
  </div>
</div>

<audio autoplay loop>
  <source src="birds.mp3" type="audio/mpeg">
</audio>

</body>
</html>
